<!DOCTYPE html>
<html lang="ko">
    <head>
        <title></title>
        <style>
            body{
                background-color: #353635;
                display: flex;
                position: relative;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            img{
                position: absolute;
                z-index: 10;
            }
            canvas{
                z-index: 5;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="577" height="433"></canvas>
        <script>
            var canvas  = document.getElementById("canvas");
            var context = canvas.getContext("2d");
            var screen = {
                x: 0,
                y: 20,
                width: 460,
                height: 360
            }
            var player = {
                x: screen.x,
                y: screen.y,
                width: 100,
                height: 100
            }
            var lasttime;
            var positions = [];

            document.addEventListener('keydown', function(event){
                
            });

            window.onload = function() {
                lasttime = (new Date()).getTime();
                Draw();
            }
            window.requestAnimFrame = (function(callback) {
                return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
                function(callback) {
                    window.setTimeout(callback, 1000 / 60);
                };
            })();

            function Draw(){
                var time = (new Date()).getTime();
                var deltatime = time - lasttime;

                context.clearRect(0, 0, canvas.width, canvas.height);

                context.fillStyle = "#009900";
                context.fillRect(screen.x, screen.y, screen.width, screen.height);

                lasttime = (new Date()).getTime();
                requestAnimFrame(function() {
                    Draw();
                });
            }
        </script>
        <img src = "images/shadow.png" alt = "shadow" style="z-index: 0;">
        <img src = "images/television.png" alt = "television">
    </body>
</html>
